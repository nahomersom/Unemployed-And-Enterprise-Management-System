<div id="wrapper">
  <div class="col-lg-12 col-sm-12 col-md-12" id="sidebar-section">
    <div class="col-lg-12 col-sm-12 col-md-12">
      <!--header-section  declaration -->
      <div class="main-header" id="header-section">
        <ul class="header-list">
          <li
            class="float-left header-style"
            id="hamburger"
            (click)="openClick()"
          >
            <i class="fa fa-bars"></i>
          </li>
          <li class="float-left header-style nav-pane" routerLink="">
            <b>Unemployed And Enterprise Management System</b>
          </li>
        </ul>
        <div class="navbar">
          <div class="notification-icon mr-10">
            <i class="fa fa-bell" aria-hidden="true"></i>
          </div>
          <div class="message-icon mr-10">
            <i class="fa fa-envelope"></i>
          </div>
          <div class="profile-icon mr-3">
            <i class="fa fa-user fa-2x" id="avatar" aria-hidden="true"></i>
          </div>
          <div class="profile-name mr-10"></div>
        </div>
      </div>
      <!--end of header-section  declaration -->
      <!-- sidebar element declaration -->
      <ejs-sidebar
        id="sidebar-treeview"
        class="dock-menu"
        #sidebarTreeviewInstance
        [enableDock]="enableDock"
        [width]="width"
        [dockSize]="dockSize"
        (created)="onCreated($event)"
        style="visibility: hidden"
        [target]="target"
        (close)="onClose($event)"
        (open)="onOpen($event)"
      >
        <div class="main-menu">
          <img
            id="logo"
            src="../../../assets/images/ghionlogo.png"
            class="mt-3"
            style="margin-left: 3.25rem"
          />
          <div class="mt-3">
            <!-- Treevie element declaration -->
            <ejs-treeview
              id="main-treeview"
              #treeviewInstance
              #tree
              (nodeClicked)="route($event)"
              [fields]="field"
              expandOn="Click"
            ></ejs-treeview>
          </div>
        </div>
      </ejs-sidebar>
      <!-- end of sidebar element -->
      <!-- main-content declaration -->

      <div class="content">
        <div class="mb-3">
          <!-- <app-bread-crumb></app-bread-crumb> -->

          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
    <!-- end of main-content -->
  </div>
</div>
